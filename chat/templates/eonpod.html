<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'ui/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'ui/bootstrap.css.map'%}">
    <link rel="stylesheet" href="{% static 'ui/bootstrap.min.css.map'%}">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/eonpod.css'%}">
    
    <title>EON POD </title>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="home-screen text-center p-3">
                    <div class="header d-flex justify-content-between align-items-center mb-2">
                        <div class="logo" id="logo">
                            <img src="{% static 'images/Logo.png' %}" loading="lazy" alt="Logo" class="img-fluid">
                        </div>
                        <div class="gear-icon" id="gear-icon">
                            <img src="{% static 'images/Icon.png' %}" loading="lazy" alt="Gear Icon" class="img-fluid">
                        </div>
                    </div>
                    <!-- Custom Dropdown -->
                    <div class="custom-dropdown-container d-flex justify-content-center">
                        <div class="custom-dropdown">
                            <div class="custom-dropdown-label" id="dropdown-label" onclick="toggleDropdown()">
                                <span style="color: #888888;">Select Subject</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67"/>
                                </svg>                        
                            </div>
                            <div class="dropdown-content" id="dropdown-content">
                                <a href="#" onclick="selectOption('Science')">Science</a>
                                <a href="#" onclick="selectOption('Mathematics')">Mathematics</a>
                                <a href="#" onclick="selectOption('Social Science')">Social Science</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="row row-cols-1 row-cols-sm-3 g-3 mt-2 buttons-div">
                        <!-- Start Recording -->
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button class="btn-custom startRecord" id="startRecord" onclick="toggleRecording()">
                                    <div class="circle-container">
                                        <div class="outer-circle">
                                            <div class="progress-bar" id="progress-bar1" style="display: none;"></div> <!-- Progress bar -->
                                            <div class="middle-circle">
                                                <div class="inner-circle">
                                                    <div class="center-circle-record"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </button>   
                                <button class="btn-custom stopRecord" style="display: none;" id="stopRecord" onclick="toggleRecording()">
                                    <div class="circle-container">
                                        <div class="outer-circle">
                                            <div class="progress-bar" id="progress-bar1"></div> <!-- Progress bar -->
                                            <div class="middle-circle">
                                                <div class="inner-circle">
                                                    <div class="center-circle-stoprecord"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </button>  
                            </div>
                            <div class="button-text text-center mt-2" id="text-label-record">Start Recording</div>
                        </div>
                        
                        <!-- Start Streaming -->
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button class="btn-custom startStream" id="startStream" onclick="toggleStreaming()">
                                    <div class="circle-container">
                                        <div class="outer-circle">
                                            <div class="progress-bar" id="progress-bar2" style="display: none;"></div> <!-- Progress bar -->
                                            <div class="middle-circle">
                                                <div class="inner-circle">
                                                    <div class="center-circle-stream"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </button>
                                <button class="btn-custom stopStream" style="display: none;" id="stopStream" onclick="toggleStreaming()">
                                    <div class="circle-container">
                                        <div class="outer-circle">
                                            <!-- Progress bar -->
                                            <div class="progress-bar" id="progress-bar2"></div>
                                            <div class="middle-circle">
                                                <div class="inner-circle">
                                                    <div class="center-circle-stopstream"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </button>  
                            </div>
                            <div class="button-text text-center mt-2" id="text-label-stream">Start Streaming</div>
                        </div>
                    
                        <!-- AI Processing -->
                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <button class="btn-custom AIProcess" id="AIProcess" onclick="aiProcessing()">
                                    <div class="circle-container">
                                        <div class="outer-circle">
                                            <div class="progress-bar" id="progress-bar3" style="display: none;"></div> <!-- Progress bar -->
                                            <div class="middle-circle">
                                                <div class="inner-circle">
                                                    <div class="center-circle-aiprocess"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="button-text text-center mt-2">AI Processing</div>
                        </div>
                    </div>    
                                  
                    <!--buttons-row2-->
                    <div class="row mt-2 buttons-row2">
                        <div class="col-4">
                            <button class="btn btn-sm btn-custom">
                                <img src="{%static 'images/Class Camera Icon.png'%}" loading="lazy" alt="Image 1" class="img-fluid">
                                <div class="img-text">Class Camera</div>
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-sm btn-custom">
                                <img src="{%static 'images/AI Observation Icon.png'%}" loading="lazy" alt="Image 2" class="img-fluid">
                                <div class="img-text">AI Observation</div>
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-sm btn-custom">
                                <img src="{%static 'images/Smart Screen Grab Icon.png'%}" loading="lazy" alt="Image 3" class="img-fluid">
                                <div class="img-text">Smart Screen Grab</div>
                            </button>
                        </div>
                    </div>

                    <!--Video Player Container-->
                    <div class="container">
                        <div class="row justify-content-center mt-4">
                            <div class="col-12">
                                <div class="videoPlayer">
                                    <div class="embed-responsive embed-responsive-16by9">
                                        <video id="videoPlayer" class="embed-responsive-item" controls>
                                            <!-- Default video source -->
                                            <source src="" type="video/mp4">
                                            Your browser does not support the video tag.
                                        </video>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--Buttons for Video Player-->
                    <div class="row justify-content-center mt-2">
                        <!-- Play Latest Recording -->
                        <div class="col-6 col-md-4 d-flex flex-column align-items-center">
                            <button class="btn-custom playLatestFile" id="playLatestFile" onclick="playLatestRecording()">
                                <div class="new-circle-container">
                                    <div class="new-outer-circle">
                                        <div class="new-inner-circle">
                                            <img src="{% static 'images/Play Latest Recording Icon.png' %}" loading="lazy" alt="Image" class="img-fluid">
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <div class="button-text text-center mt-2">Play Latest Recording</div>
                        </div>
                        <!-- Choose a File to Play -->
                        <div class="col-6 col-md-4 d-flex flex-column align-items-center">
                            <button class="btn-custom chooseFile-btn" id="chooseFile-btn" onclick="chooseFileToPlay()">
                                <div class="new-circle-container">
                                    <div class="new-outer-circle">
                                        <div class="new-inner-circle">
                                            <img src="{% static 'images/Choose File Icon.png' %}" loading="lazy" alt="Image" class="img-fluid">
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <div class="button-text text-center mt-2">Choose a File to Play</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="{% static 'ui/bootstrap.min.js' %}"></script>
    <!-- OBS websocket Bundle -->
    <script src="{% static 'ui/obs-ws.min.js' %}"></script>
    <!-- JS script code -->
    <script src="{% static 'js/eonpod.js' %}"></script>
    
</body>
</html>
