{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Processing</title>
    <!-- Include your CSS files here -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'ui/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'ui/bootstrap.css.map'%}">
    <link rel="stylesheet" href="{% static 'ui/bootstrap.min.css.map'%}">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/ai_process.css'%}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="home-screen text-center p-3">
                    <!-- Header -->
                    <div class="header d-flex justify-content-between align-items-center mb-2">
                        <div class="logo" id="logo">
                            <img src="{% static 'images/Logo.png' %}" loading="lazy" alt="Logo" class="img-fluid">
                        </div>
                        <div class="home-page-icon" id="home-page-icon">
                            <a href="{% url 'eonpod' %}">
                                <img src="{% static 'images/Home Page Icon.png' %}" loading="lazy" alt="Gear Icon" class="img-fluid">
                            </a>
                        </div>
                    </div>
                    
                    <!-- Card view AI Process -->
                    <div class="card scrollable-card mb-2">
                        <div class="ai-process-icon mt-2" id="ai-process-icon">
                            <img src="{% static 'images/AI Process Page Logo.png' %}" width="70%" loading="lazy" alt="AI Process Icon" class="img-fluid">
                        </div>
                        <div class="card-body">
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="col-4 d-flex justify-content-center">
                                    <div style="display: flex; flex-direction: column; align-items: center;">                                    
                                        <!-- Button for latest file Processing -->
                                        <button class="btn btn-sm" id="mp3-file-icon">
                                            <img src="{% static 'images/MP3 File Icon.png' %}" loading="lazy" alt="MP3 Latest File Icon" class="img-fluid">
                                            <div class="img-text" style="width: 130px;">AI Process Latest Recorded File</div>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- AI Quiz Generator & Class Recap -->                                                            
                            <div class="container-fluid mt-4" id="tabs-container">
                                <ul class="nav nav-tabs justify-content-center" style="display: flex; flex-direction: row; flex-wrap: nowrap;" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="quiz-tab" data-bs-toggle="tab" data-bs-target="#quiz" type="button" role="tab" aria-controls="quiz" aria-selected="true" style="font-size: medium; color: white; background-color: black;">AI Generated Quiz</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="summary-tab" data-bs-toggle="tab" data-bs-target="#summary" type="button" role="tab" aria-controls="summary" aria-selected="false" style="font-size: medium; color: black; background-color: white;"> AI Generate Class Recap</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="share-tab" data-bs-toggle="tab" data-bs-target="#share" type="button" role="tab" aria-controls="share" aria-selected="false" style="font-size: medium;">
                                            <img src="{% static 'images/Share Icon.png' %}" alt="Share Icon" style="width: 20px; height:20px; ">             
                                        </button>
                                    </li>
                                </ul>
                                                                  
                                <!-- Tab Content -->
                                <div class="tab-content mt-3" id="myTabContent">
                                    <div class="tab-pane fade show active" id="quiz" role="tabpanel" aria-labelledby="quiz-tab">
                                        <!-- Content for Quiz tab -->
                                        <!-- Add your quiz content here -->
                                        <p>these are your quiz questions</p>
                                    </div>
                                    <div class="tab-pane fade" id="summary" role="tabpanel" aria-labelledby="summary-tab">
                                        <!-- Content for Summary tab -->
                                        <!-- Add your summary content here -->
                                        <p>this is your summary page</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                                
                   
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle -->
    <script src="{% static 'ui/bootstrap.min.js' %}"></script>
    <!-- OBS websocket Bundle -->
    <script src="{% static 'ui/obs-ws.min.js' %}"></script>
    <!-- JS script code -->
    <script src="{% static 'js/ai_process.js' %}"></script>
        
</body>
</html>
